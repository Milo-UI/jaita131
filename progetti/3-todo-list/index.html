<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--
        Creare una todo list nella quale si possa:
            - Aggiungere nuove task
            - Cancellare task giÃ  presenti
            - Cercare task specifiche
    -->

    <div class="container">

        <header>
            <h1>Todo List</h1>

            <input class="search" type="text" name="search" placeholder="Cerca task...">
        </header>

        <ul class="todos">
            <li>
                <span>Fare la spesa</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
            <li>
                <span>Pagare le tasse</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
            <li>
                <span>Ricordarsi di bere</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
        </ul>

        <form class="add">
            <label>Aggiungi una nuova task:</label>
            <input type="text" name="add">
        </form>
        
    </div>

    <script src="js/script.js"></script>    
</body>
</html>
