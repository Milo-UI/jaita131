<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form eventi 01 - Form submit</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <h1>Form eventi 01 - Form submit</h1>

        <form class="signup-form">
            <input type="text" name="username" placeholder="Scrivi il tuo username">
            <!-- Questo input crea un bottone che lancia un evento di submit all'interno del form -->
            <input class="btn" type="submit" value="Login">
        </form>
    </main>

    <script src="./js/01-form-submit.js"></script>
</body>

</html>
